<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shapefile Viewer</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="map"></div>

  <div class="floating-panel" id="panel">
    <div class="panel-header">
      <span>Layers</span>
      <div class="basemap-switcher">
        <label for="basemapSel">Basemap:</label>
        <select id="basemapSel">
          <option value="osm" selected>OSM</option>
          <option value="esri_streets">Esri Streets</option>
          <option value="esri_sat">Esri Satellite</option>
        </select>
      </div>
      <button id="btnImport" title="Import Shapefile(s)">+ Import</button>
    </div>
    <ul id="layerList" class="layer-list"></ul>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="./renderer.js"></script>
</body>
</html>
