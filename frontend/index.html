<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UR App – GIS Viewer</title>

    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' data: blob: https:;
               img-src 'self' data: blob: https:;
               style-src 'self' 'unsafe-inline' https://unpkg.com;
               script-src 'self' https://unpkg.com;
               connect-src 'self' https:;
               font-src 'self' data: https:;" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" crossorigin="">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Fullscreen Map -->
    <div id="map"></div>

    <!-- Left dark sidebar (Layers) -->
    <aside class="layers-panel">
      <div class="layers-header">Layers</div>
      <ul id="layerList" class="layers-list"></ul>
    </aside>

    <!-- Top-right compact toolbar -->
    <div class="topbar">
      <button id="btnImport" class="pill">Import</button>
      <button id="btnDrawAoi" class="pill">AOI</button>
      <button id="btnFitAll" class="pill">Fit</button>
      <button id="btnIdentify" class="pill">Identify</button>
      <div class="divider"></div>
      <label class="select-wrap">
        <select id="basemapSelect" title="Basemap">
          <option value="carto_light">Carto Light</option>
          <option value="carto_dark">Carto Dark</option>
          <option value="osm">OpenStreetMap</option>
          <option value="esri_streets">ESRI Streets</option>
          <option value="esri_sat">ESRI Imagery</option>
        </select>
      </label>
    </div>

    <!-- AOI panel (only visible when AOI toggled on) -->
    <div id="aoiPanel" class="aoi-panel" hidden>
      <label class="inline"><input type="checkbox" id="chkKeepAttrs"> Keep attrs</label>
      <label class="inline"><input type="checkbox" id="chkIncludeAoi"> Include AOI</label>
      <button id="btnExportAoi" class="pill">Export</button>
      <button id="btnClearAoi" class="pill ghost">Clear AOI</button>
    </div>

    <!-- Style Modal (global style window) -->
    <div id="styleModal" class="modal" hidden>
      <div class="modal-box">
        <div class="modal-head">
          <div id="styleModalTitle">Layer Style</div>
          <button id="styleModalClose" title="Close">✕</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <span class="small-label">Color</span>
            <input type="color" id="styleBaseColor">
            <span class="small-label">Weight</span>
            <input type="number" id="styleBaseWeight" min="0" max="20" step="1">
            <span class="small-label">Opacity</span>
            <input type="number" id="styleBaseOpacity" min="0" max="1" step="0.05">
          </div>

          <div class="row">
            <span class="small-label">Field</span>
            <select id="styleFieldSelect"></select>
            <button id="styleScanBtn">Scan</button>
            <button id="styleClearBtn">Clear</button>
          </div>

          <div class="hint"><em>Tip:</em> Uncheck “Show” to hide a category from the map & export.</div>
          <div id="styleMapWrap" class="mapping"></div>

          <div class="row">
            <button id="styleApplyBtn" class="pill">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Identify panel (bottom-right) -->
    <div id="infoPanel" class="info-panel" hidden>
      <div class="info-header">
        <div id="infoTitle">Feature Info</div>
        <button id="infoClose" type="button" title="Close">✕</button>
      </div>
      <div id="infoBody" class="info-body"></div>
    </div>

    <!-- Bottom-left coordinate HUD -->
    <div class="coord-pill">
      <span id="hudCursor">—</span>
      <span class="sep">|</span>
      <span id="hudCenter">center 39.000000, -96.000000</span>
      <span class="sep">|</span>
      <span id="hudZoom">z4</span>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js" crossorigin=""></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
