<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UR App – GIS Viewer</title>
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' data: blob: https:;
               img-src 'self' data: blob: https:;
               style-src 'self' 'unsafe-inline' https://unpkg.com;
               script-src 'self' https://unpkg.com;
               connect-src 'self' https:;
               font-src 'self' data: https:;" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" crossorigin="">
    <link rel="stylesheet" href="./style.css">

    <!-- Small overrides that fix close-behavior reliably -->
    <style>
      /* Ensure the hidden attribute actually hides our flex panel */
      .info-panel[hidden] { display: none !important; }

      /* Make sure Leaflet popups always accept clicks on the close button */
      .leaflet-pane,
      .leaflet-marker-pane,
      .leaflet-popup-pane,
      .leaflet-popup,
      .leaflet-popup-close-button { pointer-events: auto; }

      /* Coordinate HUD styling (top-right) */
      .coord-hud {
        position: fixed; top: 12px; right: 12px;
        background: rgba(255,255,255,0.98);
        border: 1px solid #e7eaf3; border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        padding: 8px 10px;
        font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        z-index: 1100; min-width: 210px;
      }
      .coord-hud .row { display:flex; justify-content:space-between; gap:10px; }
      .coord-hud .lbl { color:#475569; font-weight:600; }
      .coord-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="floating-panel">
      <div class="panel-header">
        <div class="basemap-switcher">
          <span>Basemap</span>
          <select id="basemapSelect" class="sel">
            <option value="osm">OSM</option>
            <option value="esri_streets">ESRI Streets</option>
            <option value="esri_sat">ESRI Imagery</option>
            <option value="carto_light">Carto Light</option>
            <option value="stamen_toner">Stamen Toner</option>
          </select>
        </div>
        <div></div>
        <div class="header-actions">
          <button id="btnFitAll" title="Zoom to all visible layers">Fit All</button>
          <button id="btnImport" title="Import GIS files">+ Import</button>
          <button id="btnIdentify" title="Click features to view attributes">Identify</button>
        </div>
      </div>

      <div class="aoi-controls">
        <button id="btnDrawAoi" title="Draw an area of interest polygon">Draw AOI</button>
        <button id="btnClearAoi" title="Remove the AOI polygon">Clear</button>
        <button id="btnExportAoi" title="Export features inside AOI to KMZ">Export AOI → KMZ</button>

        <label class="inline" style="margin-left:.5rem">
          <input type="checkbox" id="chkKeepAttrs">
          Keep attributes
        </label>
      </div>

      <ul id="layerList" class="layer-list"></ul>
    </div>

    <!-- Identify: Feature info -->
    <div id="infoPanel" class="info-panel" hidden>
      <div class="info-header">
        <div id="infoTitle">Feature Info</div>
        <button id="infoClose" type="button" title="Close">✕</button>
      </div>
      <div id="infoBody" class="info-body"></div>
    </div>

    <!-- Coordinate HUD (top-right) -->
    <div id="coordHud" class="coord-hud">
      <div class="row"><span class="lbl">Cursor</span><span id="hudCursor" class="coord-mono">—</span></div>
      <div class="row"><span class="lbl">Center</span><span id="hudCenter" class="coord-mono">—</span></div>
      <div class="row"><span class="lbl">Zoom</span><span id="hudZoom" class="coord-mono">—</span></div>
      <div class="row"><span class="lbl">CRS</span><span class="coord-mono">EPSG:4326</span></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js" crossorigin=""></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
