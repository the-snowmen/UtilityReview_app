<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UR App – GIS Viewer</title>

    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' data: blob: https:;
               img-src 'self' data: blob: https:;
               style-src 'self' 'unsafe-inline' https://unpkg.com;
               script-src 'self' https://unpkg.com;
               connect-src 'self' https:;
               font-src 'self' data: https:;" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" crossorigin="">

    <style>
      html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Fullscreen Map -->
    <div id="map"></div>

    <!-- Floating Layers Panel -->
    <aside class="layers-panel">
      <div class="layers-header" id="layersHeader">
        <span>Layers</span>
        <div style="display: flex; gap: 5px;">
          <button id="btnLoadDB" class="pill ghost" title="Load from database">DB</button>
          <button id="btnImport" class="pill ghost" title="Import data">Import</button>
        </div>
      </div>
      <ul id="layerList" class="layers-list"></ul>
    </aside>

    <!-- HUD (click center to open search) -->
    <div class="hud">
      <span id="hudCursor">—</span>
      <span class="sep">|</span>
      <button id="hudCenterBtn" class="hud-center-btn" title="Click to search by coordinate">
        <span id="hudCenter">center 39.000000, -96.000000</span>
        <span class="hudCenterHint">⌕</span>
      </button>
      <span class="sep">|</span>
      <span id="hudZoom">z4</span>
    </div>

    <!-- Top-right compact toolbar -->
    <div class="topbar">
      <button id="btnDrawAoi" class="pill">AOI</button>
      <div class="divider"></div>
      <label class="select-wrap">
        <select id="basemapSelect" title="Basemap">
          <option value="carto_light">Carto Light</option>
          <option value="carto_dark">Carto Dark</option>
          <option value="osm">OpenStreetMap</option>
          <option value="esri_streets">ESRI Streets</option>
          <option value="esri_sat">ESRI Imagery</option>
        </select>
      </label>
    </div>

    <!-- AOI panel -->
    <div id="aoiPanel" class="aoi-panel" hidden>
      <label class="inline"><input type="checkbox" id="chkIncludeAoi" checked> Include AOI</label>
      <!-- Import AOI here only -->
      <button id="btn-aoi-from-kmz" class="ur-btn">AOI from KML/KMZ…</button>
      <button id="btnExportAoi" class="pill">Export</button>
      <button id="btnClearAoi" class="pill ghost">Clear AOI</button>
      <div class="divider"></div>
      <button id="btnAoiComment" class="pill">Comment</button>
    </div>

    <!-- Info panel -->
    <div id="infoPanel" class="info-panel" hidden>
      <div class="info-header">
        <div id="infoTitle">Feature Info</div>
        <button id="infoClose" type="button" title="Close">✕</button>
      </div>
      <div id="infoBody" class="info-body"></div>
    </div>

    <!-- Style modal -->
    <div id="styleModal" class="modal" hidden>
      <div class="modal-box">
        <div class="modal-head">
          <div id="styleModalTitle">Style</div>
          <button id="styleModalClose" class="pill" title="Close">✕</button>
        </div>

        <div class="modal-body">
          <div class="row">
            <label>Base Color <input type="color" id="styleBaseColor" value="#ff3333"></label>
            <label>Weight <input type="number" id="styleBaseWeight" min="1" max="20" value="2"></label>
            <label>Opacity <input type="number" id="styleBaseOpacity" step="0.1" min="0" max="1" value="1"></label>
          </div>

          <div class="row">
            <label for="styleFieldSelect">Style by field</label>
            <select id="styleFieldSelect"></select>
            <button id="styleScanBtn" class="pill" disabled>Scan</button>
            <button id="styleClearBtn" class="pill ghost" disabled>Clear</button>
            <button id="styleApplyBtn" class="pill" disabled>Apply</button>
          </div>

          <div id="styleMapWrap" class="mapping"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js" crossorigin=""></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/features/search.js"></script>
  </body>
</html>
